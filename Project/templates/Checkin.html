
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SRH Parking</title>
    <style>
        .row {
            margin-top: 10%;
        }
    </style>
    <script>
      fetch(`https://source.unsplash.com/1600x900/?parking-meter`).then((response) => {
          document.body.style.backgroundImage = 'url(' + response.url + ')';
      });
  </script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
              <div class="card text-dark bg-info" style="width: 18rem;">
                <div class="card-body">
                  <h1 class="card-title">Checkin</h1>
                  <p class="card-text">Please provide the following information.</p>
                  <form name="vetype" action="/Checkin_submit" method='POST'>
                    <select name="vetype">
                      <option selected>Choose Vehicle Type</option>
                      <option value="1">Car</option>
                      <option value="2">Bike</option>
                      <option value="3">Truck</option>        
                    </select>
                    <label for="plate" class="form-label">Plate Number</label>
                    <input type="text" class="form-control" id="plate" name=plate>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col">
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
